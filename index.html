<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pomodoro Timer</h1>
        </header>
        <div class="timer d-flex justify-content-center">
            <span class="placeholder col-12 bg-primary"></span>
            
            <span id="minutes">25</span>:<span id="seconds">00</span>
            <span class="placeholder col-12 bg-primary"></span>
        </div>
        <div class="controls d-flex justify-content-center">
            <button id="start" class="btn btn-warning">Start</button>
            <button id="pause" class="btn btn-warning">Pause</button>
            <button id="reset" class="btn btn-danger">Reset</button>
        </div>
        <div class="settings">
            <button id="settings-button" class="btn btn-primary d-flex justify-content-center">Settings</button>
            <span class="placeholder col-12 bg-primary"></span>
            <div id="settings-panel" class="hidden">
                <label for="work-duration">Work Duration (minutes):</label>
                <input type="number" id="work-duration" value="25">
                <label for="break-duration">Break Duration (minutes):</label>
                <input type="number" id="break-duration" value="5">
                <button id="save-settings">Save</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
